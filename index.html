    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carta</title>
</head>

<body>

    <div class="card">
        <div class="card-top"></div>
        <div class="card-value"><p></p></div>
        <div class="card-bottom" ></div>
    </div>

    <br/>
    <div class="button" id="randomButton">
            CLICK ME! (<span class="counter">10</span>)
    </div>
    <div class="inputCard">
        <div class="label">WIDHT</div>
        <div class="value">
            <input value="220px" id="cardWidth" type="text" maxlength="10" >  
        </div> 
    </div>
    <div class="inputCard">
        <div class="label">HEIGHT</div>
        <div class="value">
            <input value="300px" id="cardHeight" type="text" size="10" maxlength="10" >
        </div>
    </div>
    <div class="button" id="resizeButton">
        RESIZE ME!
    </div>

    <script src="index.js"></script>
</body>
</html>
